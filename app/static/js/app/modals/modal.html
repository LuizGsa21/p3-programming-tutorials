<div class="modal fade" data-bind="with: modal">
    <!-- ko if: modal.initialized -->
    <div data-bind="attr: { class: modalCSS }">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-bind="text: title"></h4>
            </div>
            <div class="modal-body" data-bind="template: { name: bodyTemplate }"></div>
            <div class="modal-footer">
                <button type="button" data-bind="text: btnCancel, attr: { class: btnCancelCSS }" class="btn btn-default" data-dismiss="modal"></button>
                <button type="button" data-bind="click: submit, text: btnSubmit, attr: { class: btnSubmitCSS }" class="btn btn-primary"></button>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
