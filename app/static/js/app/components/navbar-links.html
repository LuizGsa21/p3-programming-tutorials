<ul data-bind="foreach: links" class="nav navbar-nav navbar-right">
    <!-- ko if: name == 'Categories' -->
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tutorials <span class="caret"></span></a>
        <ul class="dropdown-menu" data-bind="foreach: url">
            <li><a data-bind="attr: { href: url }, text: name" href=""></a></li>
        </ul>
    </li>
    <!-- /ko -->
    <!-- ko if: name != 'Categories' -->
    <li><a data-bind="attr: { href: url }, text: name, visible: isVisible, click: $parent.onClick" href=""></a></li>
    <!-- /ko -->
</ul>
